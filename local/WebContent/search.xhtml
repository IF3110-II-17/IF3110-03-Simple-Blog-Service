<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="common.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView" listener="#{userData.check(14, 'index.jsf')}" />
		</f:metadata>
		<div class="col-lg-offset-4 col-lg-4"
			style="border: 5px solid blue; margin-top: 5%; border-radius: 10px;">
			<h2 align="center">Search Post</h2>
			<div align="center">
				<h:form>
					<div class="row">
						<span class="col-md-3">Kata Kunci Pencarian</span> <span class="col-md-9">:
							<h:inputText value="#{search.keywords}" />
						</span>
					</div>
					<br />
					<h:commandButton class="kumpul" value="Find"
						action="#{search.searchwithFirebase}" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
